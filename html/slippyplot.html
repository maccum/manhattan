<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slippy Plot</title>
    <style>
        #slippyplot-background {
            fill: #dee0e2;
        }

        #slippyplot-widget-background {
            fill: #9fa1a3;
        }

        g {
            background-color: 'grey';
        }

        .tile {
            /*changes display of cursor */
            cursor: move;
        }

        .zoom-2 {
            display: inline;
        }

        .zoom-3 {
            display: none;
        }

        .zoom-button {
            display: block;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>

    <h1>Slippy Plot</h1>

    <p>A slippy map for scalable visualization of graphs.</p>
    <p>Zoom:
        <span id="zoom">2</span>
    </p>

    <input class="zoom-button" type="button" name="decrease" value="-" onclick="zoomOut()" />
    <input class="zoom-button" type="button" name="increase" value="+" onclick="zoomIn()" />

    <svg id="slippyplot-widget" width="1300" height="350" xmlns="http://www.w3.org/2000/svg">
        <rect id="slippyplot-widget-background" width="1300" height="350"></rect>
        <svg id="slippyplot" width="1024" height="256" x="60" y="30" xmlns="http://www.w3.org/2000/svg" onload="makeDraggable(evt)">
            <rect id="slippyplot-background" width="1024" height="256"></rect>
            <g id="container" x="0" y="0">
                <title>Test SVG Image</title>
                <svg id="zoom-2-svg">
                    <g id="zoom-2-group">
                        <image class="tile zoom-2" x="0" y="0" width="256" height="256" xlink:href="../plots/svg_tutorial_plots/2/0.png" />
                        <image class="tile zoom-2" x="256" y="0" width="256" height="256" xlink:href="../plots/svg_tutorial_plots/2/1.png" />
                        <image class="tile zoom-2" x="512" y="0" width="256" height="256" xlink:href="../plots/svg_tutorial_plots/2/2.png" />
                        <image class="tile zoom-2" x="768" y="0" width="256" height="256" xlink:href="../plots/svg_tutorial_plots/2/3.png" />
                    </g>
                </svg>
                <svg id="zoom-3-svg">
                    <g id="zoom-3-group">
                        <image class="tile zoom-3" x="0" y="0" width="256" height="256" xlink:href="../plots/svg_tutorial_plots/3/0.png" />
                        <image class="tile zoom-3" x="256" y="0" width="256" height="256" xlink:href="../plots/svg_tutorial_plots/3/1.png" />
                        <image class="tile zoom-3" x="512" y="0" width="256" height="256" xlink:href="../plots/svg_tutorial_plots/3/2.png" />
                        <image class="tile zoom-3" x="768" y="0" width="256" height="256" xlink:href="../plots/svg_tutorial_plots/3/3.png" />
                        <image class="tile zoom-3" x="1024" y="0" width="256" height="256" xlink:href="../plots/svg_tutorial_plots/3/4.png" />
                        <image class="tile zoom-3" x="1280" y="0" width="256" height="256" xlink:href="../plots/svg_tutorial_plots/3/5.png" />
                        <image class="tile zoom-3" x="1536" y="0" width="256" height="256" xlink:href="../plots/svg_tutorial_plots/3/6.png" />
                        <image class="tile zoom-3" x="1792" y="0" width="256" height="256" xlink:href="../plots/svg_tutorial_plots/3/7.png" />
                    </g>
                </svg>
            </g>
        </svg>
    </svg>

    <script type="text/javascript" src="../scripts/drag.js"></script>
    <script type="text/javascript" src="../scripts/axes.js"></script>
    <script type="text/javascript" src="../scripts/zoom.js"></script>
    <script type="text/javascript" src="../scripts/tile.js"></script>
</body>

</html>
