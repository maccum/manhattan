<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slippy Plot</title>
    <style>
        svg { 
            border: 1px solid black;
        }
        /*rect:hover {
            fill: #ace63c;
        }*/
        .tile {
            cursor: move; /*changes display of cursor */
        }
    </style>
</head>
<body>

<h1>Slippy Plot</h1>

<p>A slippy map for scalable visualization of graphs.</p>

<svg 
        width="1024" height="256" 
        xmlns="http://www.w3.org/2000/svg"
        onload="makeDraggable(evt)"
>
    <g id="container">
        <title>Test SVG Image</title>
        <!--<rect class="tile" fill="#42d1f4" stroke="#d12b19" stroke-width="5"
              x="0" y="0" width="256" height="256"/>

        <rect class="tile" fill="#e2df2f" stroke="#d12b19" stroke-width="5"
              x="256" y="0" width="256" height="256"/>

        <rect class="tile" fill="#d14274" stroke="#d12b19" stroke-width="5"
              x="512" y="0" width="256" height="256"/>

        <rect class="tile" fill="#7442f4" stroke="#d12b19" stroke-width="5"
              x="768" y="0" width="256" height="256"/>-->

        <image class="tile" x="0" y = "0" width="256" height="256" xlink:href="../plots/new_caffeine_plots/2/0/3.png"/>     
        <image class="tile" x="256" y = "0" width="256" height="256" xlink:href="../plots/new_caffeine_plots/2/1/3.png"/>
        <image class="tile" x="512" y = "0" width="256" height="256" xlink:href="../plots/new_caffeine_plots/2/2/3.png"/>
        <image class="tile" x="768" y = "0" width="256" height="256" xlink:href="../plots/new_caffeine_plots/2/3/3.png"/>
    </g>
</svg>

<script type="text/javascript" src="../scripts/drag.js"></script>
</body>
</html>
