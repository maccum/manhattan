<html>

<head>
    <title>Standing Height Plot</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />
    

    <!-- js script goes after leaflet's css -->
    
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>

    <style>
        #map {
            top: 50;
            height: 256;
            width: 1024;
            margin: 0 auto;
        }
        body {
            background-color: grey;
        }
    </style>

</head>

<body>
    <h1>plot of standing height gwas</h1>
    <div id="map"></div>

    <script>

        var corner1 = L.latLng(-192, 0);
        var corner2 = L.latLng(-256, 256);
        var bounds = L.latLngBounds(corner1, corner2)

        var map = L.map('map', {
            crs: L.CRS.Simple,
            maxBounds: bounds,
            scrollWheelZoom: true
        });

        L.tileLayer('../plots/sh_plots/{z}/{x}/{y}.png', {
            maxNativeZoom: 5, 
            //maxZoom: 2, 
            //minZoom: 2, 
            minNativeZoom: 2,
            crs: L.CRS.Simple, 
            bounds: bounds,
            //maxBounds: L.latLngBounds([-Infinity, 0], [Infinity, 256])
        }).addTo(map);

        function getCoordinates(neg_log_pval, position) {
            return [
                -(64 - ((neg_log_pval / 11.5) * 64))-192,
                ((position / (3.05 * Math.pow(10, 9))) * 256)
            ]
        }

        map.fitBounds(bounds);
        console.log('map center: ' + map.getCenter());
    </script>
</body>

</html>
