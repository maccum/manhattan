        crossorigin=""></script>-->

    <style>
        #map {
            top: 50;
            height: 256;
            width: 1024;
            margin: 0 auto;
        }
        body {
            background-color: grey;
        }
        #zoom-level { 
            height: 40px; 
            position: fixed; 
            bottom:0%;
            width:100%; 
            background-color: 'white';
            opacity: 1;
        }
    </style>

</head>

<body>
    <h1>manhattan plot of tutorial data</h1>
    <div id="map"></div>
    <div id="zoom-level"></div>

    <script>

        var corner1 = L.latLng(-192, 0);
        var corner2 = L.latLng(-256, 256);
        var bounds = L.latLngBounds(corner1, corner2)

        var map = L.map('map', {
            crs: L.CRS.Simple,
            maxBounds: bounds,
            scrollWheelZoom: true
        });

        L.tileLayer('../plots/new_caffeine_plots/{z}/{x}/{y}.png', {
            maxNativeZoom: 7, 
            //maxZoom: 2, 
            //minZoom: 2, 
            minNativeZoom: 2,
            crs: L.CRS.Simple, 
            bounds: bounds,
            //maxBounds: L.latLngBounds([-Infinity, 0], [Infinity, 256])
        }).addTo(map);

        map.fitBounds(bounds);
        console.log('map center: ' + map.getCenter());

        document.getElementById('zoom-level').innerHTML = 'Zoom:'+map.getZoom();
        map.on('zoom', function() {
            document.getElementById('zoom-level').innerHTML = 'Zoom:'+map.getZoom();
        });

    </script>
</body>

</html>
